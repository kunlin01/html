<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>emphasis sample</title>
</head>
<body>
  <h1>ぎなた読み</h1>
  <p>
    ぎなた読み（ぎなたよみ）は、日本語において、語句の区切りを間違えて読むこと。弁慶読みともいう。<br>
    ひらがなを羅列した文章で発生しやすく、誤読を防ぐために、書き手は適切な区切りを入れる必要がある。
  </p>
  <h2>ぎなた読みの例</h2>
  <p>ここではきものをぬいでください。</p>
  <p style="font-family:MS Mincho">・ここで はきもの をぬいでください。</p>
  <p style="font-family:MS Mincho">・ここでは きもの をぬいでください。</p>
</body>
</html>
