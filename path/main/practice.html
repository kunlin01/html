<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リンクと画像のパスの練習</title>
</head>
<body>
  <h1>リンクと画像のパスの練習</h1>
  <p>指定されたファイルへのリンク、画像の表示を行いましょう。パスはすべて相対パスで設定してください。</p>
  <h2>1.同一階層の画像の表示、リンクの設定</h2>
  <p>
    <img src="neko_nobi.png" alt="伸びをしている猫"><br>
    <a href="">メインページ(main.html)へのリンク</a>
  </p>
  <h2>2.下位階層の画像の表示、リンクの設定</h2>
  <p>
    <img src="sub\sub.html" alt="魚をくわえたねこ"><br>
    <a href="sub\sub.html">サブページ(sub.html)へのリンク</a>
  </p>
  <h2>3.上位階層の画像の表示、リンクの設定</h2>
  <p>
    <img src="" alt="ごろごろする猫"><br>
    <a href="">その他ページ(other.html)へのリンク</a>
  </p>
</body>
</html>
